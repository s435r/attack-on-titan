<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>진격의 거인 메인 화면</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('텀 프로젝트/배경화면.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .title-box {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 40px 60px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .title-box h1 {
      font-size: 48px;
      margin: 0;
    }

    .title-box h2 {
      font-size: 24px;
      margin-top: 15px;
      color: #ddd;
    }

    .menu-button {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      font-size: 20px;
      padding: 20px 40px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      width: 250px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .menu-button:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .credit {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-box">
      <h1>진격의 거인</h1>
      <h2>연도표</h2>
    </div>

    <a href="텀프.html">
      <button class="menu-button">연도표 보러가기</button>
    </a>


  <div class="credit">부산대학교 이준호</div>
</body>
</html>
